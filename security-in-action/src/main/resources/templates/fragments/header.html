<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      th:fragment="header">
<head>
    <link href="../../static/css/bootstrap.min.css" th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../../static/css/font-awesome.min.css" th:href="@{~/css/font-awesome.min.css}" rel="stylesheet">
    <link href="../../static/css/animate.min.css" th:href="@{~/css/animate.min.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/" th:href="@{~/}">JimmyLinBlog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavBar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="myNavBar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/" th:href="@{~/}">首页</a>
                </li>
            </ul>

            <!-- 登录判断 -->
            <div sec:authorize="isAuthenticated()" class="row">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <span class="nav-link"  sec:authentication="name"></span>
                    </li>
                </ul>
                <form action="/logout" th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-success" type="submit" value="退出"/>
                </form>
            </div>

            <div sec:authorize="isAnonymous()">
                <a href="/login" th:href="@{/login}" class="btn btn-outline-success">登录</a>
            </div>

        </div>
    </div>
</nav>

</body>
</html>
